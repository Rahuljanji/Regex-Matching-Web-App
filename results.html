<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Results</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4c57af;
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #534caf;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8e0fa00;
        }

        a {
            color: #4c61af;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Regex Matching Results</h1>
    </header>

    <main>
        <p>TEXT STRING : {{ test_string }}</p>
        <p>REGULAR EXPRESSION : {{ regex_pattern }}</p>
        
        <h4>MATCH INFORMATION : </h4>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>

        <!-- Add a link to go back to the home page -->
        <p><a href="{{ url_for('home') }}">Go back</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Regex Matching Web App</p>
    </footer>
</body>
</html>
